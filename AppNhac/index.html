<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="songApp">
            <div class="listen-now">
                <div class="header">
                    <h5>Now playing:</h5>
                    <h2>Tên bài hát</h2>
                </div>

                <div class="cd">
                    <div class="cd__thum" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
                </div>

                <div class="control">
                    <div class="repeat"><i class="fa-solid fa-arrow-rotate-right"></i></div>
                    <div class="back"><i class="fa-solid fa-backward-step"></i></div>
                    <div class="play"><i class="fa-solid fa-circle-play icon-play"></i>
                                    <i class="fa-solid fa-circle-pause icon-pause"></i></div>
                    <div class="next"><i class="fa-solid fa-forward-step"></i></div>
                    <div class="random"><i class="fa-solid fa-shuffle"></i></div>
                </div>

                <input type="range" id="timeline" value="0" step="1" min="0" max="100" class="timeline">

                <audio id="audio" src=""></audio>
            </div>

            <div class="songs">
                
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
